{% extends "layout.html" %}
{% block content %}
<div class="content-section">
    <form method='POST' action=''>
        {{ form.hidden_tag() }}
        <fieldset class='form-group'>

            <div class="form-group">
                {{ form.message(class="form-control", rows="3") }}
            </div>
            <div>
                {{ form.submit(class='btn btn-outline-info') }}
            </div>
        </fieldset>
    </form>
</div>

{% endblock content %}
