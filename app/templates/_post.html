<table class="table table-borderless">
    <tr class="align-middle">
        <td width='70px' class="align-middle">
            <img class="rounded-circle article-img" src="{{ post.author.avatar(120) }}">
        </td>
        <td>
            <a href="{{ url_for('user', username=post.author.username) }}">
                {{ post.author.username }}
            </a>
            wrote {{ moment(post.timestamp).fromNow() }}:
            <br>
            <div>
                {% if post.body_html %}
                    {{ post.body_html | safe }}
                {% else %}
                    {{ post.body }}
                {% endif %}
            </div>
        </td>
    </tr>
</table>
